<ul class="list pl0 dt dt--fixed tc" data-name="nav--elsewhere">
  {% for item in social_links %}
  <li class="dtc" data-name="nav--elsewhere__item--{{ item.id }}">
    <a class="pa3 link gold hover-orange" href="{{ item.url }}">
      <i class="tb tb-{{ item.id }} tb-lg" aria-hidden="true"></i>
      <span class="sr">{{ item.name }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
