<ul class="list ph2 flex flex-row items-center justify-between" data-name="nav--elsewhere">
  {% for item in social_links %}
  <li data-name="nav--elsewhere__item--{{ item.id }}">
    <a class="pa3 link gold hover-orange" href="{{ item.url }}">
      <i class="tb tb-{{ item.id }} tb-lg"></i>
      <span class="sr">{{ item.name }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
