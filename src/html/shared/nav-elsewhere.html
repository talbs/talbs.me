<ul class="nav--elsewhere">
  {% for item in social_links %}
  <li class="nav--elsewhere__item nav--elsewhere__item--{{ item.id }}">
    <a class="link" href="{{ item.url }}">
      <i class="icon tb tb-{{ item.id }}" aria-hidden="true"></i>
      <span class="text">{{ item.name }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
