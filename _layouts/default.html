<!DOCTYPE html>
<html class="no-js" lang="en">

{% include head.html %}

<body class="talbs{% if page.section %} {{ page.section }}{% endif %}{% if page.slug %} {{ page.slug }}{% endif %}">
  <div class="nav--skip sr">
    <a class="action--skip" href="#content--main">Skip to the main content</a>
  </div>

  <hr class="divider sr">

  <div class="wrapper--view">
    <div class="wrapper--banner">
      <div class="banner">
        {% include header.html %}
        {% include nav.html %}
      </div>
    </div>


    <hr class="divider sr">

    <div class="wrapper--content" id="content-top">
      <div class="content">
        <main class="content--main" id="content--main" aria-label="Content">
          {{ content }}
        </main>
      </div>
    </div>

    <hr class="divider sr">

    {% include footer.html %}
  </div>

  {% include assets-secondary.html %}
</body>
</html>
